<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <!--
    ReactのCDN(開発用)
    https://ja.reactjs.org/docs/cdn-links.html 
    -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel-Standalone -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <h1>React</h1>
    <div id="root">wait...</div>

    <!-- Babelでコンパイル -->
    <script type="text/babel">
      // 組み込み用タグの取得
      let dom = document.querySelector("#root");

      let message_true = "メッセージを表示します。";
      let message_false = "メッセージはありません....";

      // スタイル設定
      const msg_true = {
        fontSize: "20pt",
        fontWeight: "bold",
        color: "red",
        border: "2px solid green",
      };

      const msg_false = {
        fontSize: "16pt",
        fontWeight: "plain",
        color: "white",
        backgroundColor: "blue",
      };

      // フラグ設定
      let flg = true;

      // 仮想Elementの作成
      // {真偽値 ? true時のJSX : false時のJSX}
      let el = (
        <div>
          {flg ? (
            <p style={msg_true}>{message_true}</p>
          ) : (
            <p style={msg_false}>{message_false}</p>
          )}
        </div>
      );

      // レンダリングの実行
      // ReactDOM.render(エレメント, DOM);
      ReactDOM.render(el, dom);
    </script>
  </body>
</html>
