<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <!--
    ReactのCDN(開発用)
    https://ja.reactjs.org/docs/cdn-links.html 
    -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel-Standalone -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <h1>React</h1>
    <div id="root">wait...</div>

    <!-- Babelでコンパイル -->
    <script type="text/babel">
      // 組み込み用タグの取得
      let dom = document.querySelector("#root");

      let message = "メッセージを表示します。";

      // スタイル設定
      const msg = {
        fontSize: "20pt",
        fontWeight: "bold",
        color: "red",
        border: "2px solid green",
      };

      // JSXを返す関数を設定
      let printMsg = function (msg, size, color) {
        const style = {
          fontSize: size + "pt",
          fontWeight: "700",
          color: color,
          border: "1px solid " + color,
        };
        return <p style={style}>{msg}</p>;
      };

      // 仮想Elementの作成
      let el = (
        <div>
          {printMsg("最初のメッセージ", 30, "#ddd")}
          {printMsg("次のメッセージです", 20, "#aaa")}
          {printMsg("最後のメッセージでした", 14, "#333")}
        </div>
      );

      // レンダリングの実行
      // ReactDOM.render(エレメント, DOM);
      ReactDOM.render(el, dom);
    </script>
  </body>
</html>
