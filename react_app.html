<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <!--
    ReactのCDN(開発用)
    https://ja.reactjs.org/docs/cdn-links.html 
    -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel-Standalone -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <h1>React</h1>
    <div id="root">wait...</div>

    <!-- Babelでコンパイル -->
    <script type="text/babel">
      // 組み込み用タグの取得
      let dom = document.querySelector("#root");

      // スタイル設定
      const table = {
        fontSize: "16pt",
        padding: "5px 50px",
      };
      const th = {
        color: "white",
        backgroundColor: "#006",
        padding: "5px 15px",
      };
      const td = {
        color: "black",
        padding: "5px 15px",
        border: "1px solid gray",
      };

      // データ配列
      let data = [
        { name: "Taro", mail: "taro@yamada", age: 45 },
        { name: "Hanako", mail: "hanako@flower", age: 37 },
        { name: "Sachiko", mail: "sachiko@happy", age: 29 },
      ];

      // 仮想Elementの作成
      // mapで表示
      let el = (
        <div>
          <table style={table}>
            <tr>
              <th style={th}>name</th>
              <th style={th}>mail</th>
              <th style={th}>age</th>
            </tr>
            {data.map((value) => (
              <tr>
                <td style={td}>{value.name}</td>
                <td style={td}>{value.mail}</td>
                <td style={td}>{value.age}</td>
              </tr>
            ))}
          </table>
        </div>
      );

      // レンダリングの実行
      // ReactDOM.render(エレメント, DOM);
      ReactDOM.render(el, dom);
    </script>
  </body>
</html>
