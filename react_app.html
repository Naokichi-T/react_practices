<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <!--
    ReactのCDN(開発用)
    https://ja.reactjs.org/docs/cdn-links.html 
    -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  </head>
  <body>
    <h1>React</h1>
    <div id="root" onclick="doCount();">wait...</div>
    <script>
      // 組み込み用タグの取得
      let dom = document.querySelector("#root");

      // 仮想Elementの作成
      // React.createElement(タグ名, 属性, 中に組み込まれるもの);
      //   let element = React.createElement("P", {}, "Hello React Application!");
      let element = React.createElement("div", {}, [
        React.createElement("h2", {}, "Hello!"),
        React.createElement("h3", {}, "React sample page."),
        React.createElement("ul", {}, [
          React.createElement("li", {}, "First item."),
          React.createElement("li", {}, "Second item."),
          React.createElement("li", {}, "Third item."),
        ]),
      ]);

      // レンダリングの実行
      // ReactDOM.render(エレメント, DOM);
      ReactDOM.render(element, dom);
    </script>
  </body>
</html>
